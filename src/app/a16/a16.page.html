<ion-header>
    <ion-toolbar color="danger" style="text-align: center;">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          ADDITION OF 16-BIT NO
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
   <pre>
      MOV DX,2000H
      MOV DS,DX
      MOV CL,00H
      MOV BX,1500H
      MOV AX,[BX]
      ADD AX,[BX+2]
      JNC SKIP
      INC CL
      SKIP:
      mov [bx+4],ax
      MOV [BX+6],CL
      HLT
      
   </pre>
</ion-content>

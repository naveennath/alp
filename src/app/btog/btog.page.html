<ion-header>
    <ion-toolbar color="danger" style="text-align: center;">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          BINARY TO GRAY CODE
      </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <pre>
      mov dx,2000h
      mov ds,dx
      mov bx,1000h
      mov ax,[bx]
      mov cx,ax
      shr ax,01
      xor ax,cx
      mov [bx+2],ax
      hlt
      
  </pre>
</ion-content>

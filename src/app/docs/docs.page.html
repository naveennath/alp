<ion-header>
    <ion-toolbar color="danger" style="text-align: center;">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        DOCUMENTS
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
      <ion-card>
        <ion-card-header>
          <ion-card-title>ALP</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-button fill="clear" (click)="open()">CLICK HERE TO VIEW THE FILE</ion-button>
        </ion-card-content>
      </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-tabs>
        <ion-tab-bar slot="end">
          <ion-tab-button (click)="navigate('home')">
            <ion-icon name="arrow-back"></ion-icon> 
            <ion-label>Back</ion-label>
          </ion-tab-button>
      
          <ion-tab-button (click)="navigate('home')">
            <ion-icon name="home"></ion-icon> 
            <ion-label>Home</ion-label>
          </ion-tab-button>
          <ion-tab-button (click)="navigate('list')">
             <ion-icon name="build"></ion-icon> 
            <ion-label>Program</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-toolbar>
  
  </ion-footer>

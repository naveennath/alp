<ion-header>
    <ion-toolbar color="danger" style="text-align: center;">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          GRAY TO BINARY CODE 
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
   <pre>
      MOV DX,0100H
      MOV DS,DX
      MOV BX,1000H
      MOV AX,[BX]
      MOV CL,03H
      L1:MOV DX,AX
         SHR DX,01
         XOR AX,DX
      LOOP L1
      MOV [BX+2],AX
      HLT   
      
   </pre>
</ion-content>
